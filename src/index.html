<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/output.css" rel="stylesheet">
</head>

<body class="bg-blue-950 h-[100vh] overflow-auto">
    <div class="flex flex-col  bg-red-400 w-full py-5 px-64">
        <div class="text-black text-4xl mb-5">Data Sorting</div>
        <div class="flex flex-row items-center justify-evenly  w-full ">
            <select name="displayQuant" id="displayQuant">
                <option value="0">--People Per Page--</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <select name="filter" id="filter">
                <option value="">--Sort By--</option>
                <option value="id">ID</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="height">Height</option>
                <option value="age">Age</option>
            </select>
            <select name="reverseIt" id="revereseIt">
                <option value="">--Order--</option>
                <option value="normal">Ascending</option>
                <option value="reverse">Descending</option>
            </select>
        </div>

    </div>

    <div class="grid auto-rows-auto text-white text-lg grid-cols-6 px-36 pt-10">
        <div class="flex justify-center border-2 border-white border-l-4">ID</div>
        <div class="flex justify-center border-2 border-white">First Name</div>
        <div class="flex justify-center border-2 border-white">Last Name</div>
        <div class="flex justify-center border-2 border-white">Email</div>
        <div class="flex justify-center border-2 border-white">Height</div>
        <div class="flex justify-center border-2 border-white border-r-4">Age</div>
    </div>
    <div id="dataGoesHere"
        class="grid auto-rows-auto text-white text-base grid-cols-6 px-36 h-[640px] overflow-auto noScrollbar content-start">
    </div>
    <footer class="grid grid-cols-3 px-96 w-full text-3xl text-white my_footer ">
        <div>
            <div class=" cursor-pointer flex justify-end hidden" id="prevPageBtn"> < </div>
        </div>
        <div id="pageNum" class="text-lg flex self-center  justify-center">Page 1</div>
        <div>
            <div class="cursor-pointer" id="nextPageBtn">></div>                
        </div>

    </footer>

    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
